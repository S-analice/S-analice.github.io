<div id="modalFuncionario">
    <!-- Botão Fechar -->
    <button class="botao-fechar" onclick="fecharModalTabela()" aria-label="Fechar modal de funcionários">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#f2c14e" viewBox="0 -960 960 960">
            <path d="m256-200-56-56 224-224-224-224 56-56 
                 224 224 224-224 56 56-224 224 224 224-56 
                 56-224-224-224 224Z" />
        </svg>
    </button>

    <!-- Barra de Pesquisa -->
    <div class="container-pesquisa">
        <input type="text" id="pesquisa" class="input-pesquisa" placeholder="Digite o nome ou cpf para buscar..." />

        <svg class="icone-pesquisa" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960"
            width="30px">
            <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>

        <div style="margin-left: 400px;">
            <button class="botao-acao" id="abrirAdicionar">
                Adicionar
                <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px">
                    <path d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Z" />
                </svg>
        </div>
        </button>
    </div>

    <hr />

    <!-- Tabela -->
    <div id="tabelaFuncionarios" class="tabela-estilizada">
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>NOME</th>
                    <th>TELEFONE</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Modal Adicionar -->
    <div class="modal-fundo-transparente" id="modalAdicionar" style="display:none;">
        <div class="modal-centralizado">
            <button class="botao-fechar" onclick="fecharModal('modalAdicionar')" aria-label="Fechar modal de adicionar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="m256-200-56-56 224-224-224-224 56-56 
                     224 224 224-224 56 56-224 224 224 224-56 
                     56-224-224-224 224Z" />
                </svg>
            </button>
            <label class="label">Adicionar Funcionário</label>
            <div class="formulario-modal">
                <input class="input-modal" id="cpfInput" placeholder="Digite o CPF" />
                <input class="input-modal" id="nomeInput" placeholder="Digite o Nome" />
                <input class="input-modal" id="telefoneInput" placeholder="Digite o Telefone" />
                <button class="confirmar" id="confirmarAdicionar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal Atualizar -->
    <div class="modal-fundo-transparente" id="modalAtualizar" style="display:none;">
        <div class="modal-centralizado">
            <button class="botao-fechar" onclick="fecharModal('modalAtualizar')" aria-label="Fechar modal de atualizar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="m256-200-56-56 224-224-224-224 56-56 
                     224 224 224-224 56 56-224 224 224 224-56 
                     56-224-224-224 224Z" />
                </svg>
            </button>
            <label class="label">Atualizar Dados</label>
            <div class="formulario-modal">
                <input class="input-modal" id="nomeUpdate" placeholder="Nome" />
                <input class="input-modal" id="telefoneUpdate" placeholder="Telefone" />
                <button class="confirmar" id="confirmarAtualizar">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal Remover -->
    <div class="modal-fundo-transparente" id="modalRemover" style="display:none;">
        <div class="modal-centralizado">
            <button class="botao-fechar" onclick="fecharModal('modalRemover')" aria-label="Fechar modal de remover">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="m256-200-56-56 224-224-224-224 56-56 
                     224 224 224-224 56 56-224 224 224 224-56 
                     56-224-224-224 224Z" />
                </svg>
            </button>
            <label id="textoRemover" class="label"></label>
            <div class="formulario-modal">
                <button class="confirmar" id="confirmarRemover">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="funcionarios.js"></script>
