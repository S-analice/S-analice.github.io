<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">

        <!-- Título -->
        <div>
            <h1 class="titulo">Família BR Park</h1>
        </div>

        <!-- Subtítulo -->
        <p class="subtitulo">Atualizações importantes para motoristas</p>

        <!-- Carrossel Bootstrap -->
        <div class="container" style="max-width: 1000px; margin: auto; margin-top: 30px;">
            <div id="carrosselNovidades" class="carousel slide" data-bs-ride="carousel">
                
                <!-- Bolinhas -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrosselNovidades" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carrosselNovidades" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carrosselNovidades" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carrosselNovidades" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../imagens/1.png" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/2.png" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/3.png" class="d-block w-100" alt="Imagem 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../imagens/4.png" class="d-block w-100" alt="Imagem 4">
                    </div>
                </div>

                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrosselNovidades" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrosselNovidades" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>

        <!-- Logo -->
        <div class="logo"></div>

    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
