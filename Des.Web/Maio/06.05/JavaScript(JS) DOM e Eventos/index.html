<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrubei</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="width: 100%; height: 100%; margin: 0;">

    <!-- Background -->
    <div id="area-jogo"> 

        <div id="tela-pausa">
            <span>GAME PAUSED</span>
        </div>

        <!-- Caxinha de tempo, vida e alien-->
        <div id="caxinha">
            
            <div style="display: flex; align-items: center; gap: 25%">
                <img  class="caixinha-img" src="./images/clock.png" alt="Imagem de relÃ³gio">
                <span id="valor">00:00:00</span>
            </div>

            <div style="display: flex; align-items: center; gap: 25%">
                <img  class="caixinha-img" src="./images/nave.png" alt="Imagem de nave">
                <span>LIFE: 3</span>
            </div>

            <div style="display: flex; align-items: center; gap: 25%">
                <img  class="caixinha-img" src="./images/alien.png" alt="Imagem de alien">
                <span>ALIEN: 0</span>
            </div>
        </div>

        <!-- Nave e misseis -->
        <div id="nave-bloco">
            <img  id="missil-esquerdo" class="missil" src="./images/missil.png" alt="Imagem do missil">

            <img id="nave" src="./images/nave.png" alt="Imagem da nave">

            <img  id="missil-direito" class="missil" src="./images/missil.png" alt="Imagem do missil">
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
