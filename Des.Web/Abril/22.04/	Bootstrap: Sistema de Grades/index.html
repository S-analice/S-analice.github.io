<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de login responsiva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row" style="min-height: 100vh;">
            <div class="col-12 col-sm-6 p-5">
                <div class="row mb-4">
                    <h1 class="display-6 fw-bold">Login</h1>
                    <h2 class="fs-6 fw-normal">Faça o login para continuar</h2>
                </div>

                <div class="row mb-4">
                    <div><input  class="mb-4 box bg-white border border-bottom  border-top-0  border-start-0  border-end-0" type="text" placeholder="E-mail"></div>
                    <div><input  class="mb-4 box bg-white border border-bottom  border-top-0  border-start-0  border-end-0" type="text" placeholder="Senha"></div>
                </div>

                <div class="row mb-4">
                    <div class="col"><button class="btn btn-danger">Logar</button></div>
                    <div class="col"><p class="text-secondary">Esqueceu a senha?</p></div>
                </div>

                <div class="row mb-5">
                    <div class="box bg-white border border-bottom  border-top-0  border-start-0  border-end-0"></div>
                </div>

                <div class="row">
                    <div class="d-flex justify-content-center gap-5">
                        <i class="bi bi-facebook fs-1 text-primary"></i>
                        <i class="bi bi-google  fs-1 text-danger"></i>
                        <i class="bi bi-twitter fs-1 text-info"></i>
                        <i class="bi bi-linkedin fs-1 text-primary"></i>
                    </div>   
                </div>
            </div>

            <div class="col-6 d-none d-md-block" style="background-image: url('logo_ifpr.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
